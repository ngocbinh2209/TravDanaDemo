<div id="table_all">
    <div id="breadcrumb">
        <a href="#" class="bre_home">Home</a><span class="cur">/</span> <span id="current"></span> <span class="cur">/</span> <span id="currentSection"> </span>
    </div>
    <div class="content_sta">
        <div class="content_sta_um sta_1">
            <div class="sta_one">
                <div>
                    <span>Tổng Số Khách Hàng</span>
                </div>
                <div>
                    <i class="fa-solid fa-clipboard-user"></i>
                    <span th:text="${totalEmployees} + ' Người'"></span>
                </div>
            </div>
        </div>
        <div class="content_sta_um sta_2">
            <div class="sta_two">
                <div>
                    <span>Tổng Số Khách Hàng Nam:</span>
                </div>
                <div>
                    <i class="fa-solid fa-clipboard-user"></i>
                    <span>100 Người</span>
                </div>
            </div>
        </div>
        <div class="content_sta_um sta_3">
            <div class="sta_three">
                <div>
                    <span>Tổng Số Khách Hàng Nữ:</span>
                </div>
                <div>
                    <i class="fa-solid fa-clipboard-user"></i>
                    <span>100 Người</span>
                </div>
            </div>
        </div>
        <div class="content_sta_um sta_4">
            <div class="sta_four">
                <div>
                    <span>Khách Hàng Đặt Tour:</span>
                </div>
                <div>
                    <i class="fa-solid fa-clipboard-user"></i>
                    <span>100 Người</span>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <div class="content-all">
            <div class="card">
                <div class="card-body">
                    <div class="content-btn-all">
                        <button class="content-btn btn-more">Thêm Khách Hàng</button>
                    </div>
                    <table id="table" class="table table-striped table-bordered" data-id="employeeTable" border="1">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>ID_Người Dùng </th>
                            <th>Tên Nguời Dùng</th>
                            <th>Họ Và Tên</th>
                            <th>Số Điện Thoại</th>
                            <th>Email</th>
                            <th>Ngày Sinh</th>
                            <th>Trạng Thái</th>
                            <th>Giới Tính</th>
                            <th>Ngày Tạo</th>
                            <th>Ngày Cập Nhật</th>
                            <th>Chỉnh Sửa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="addEmployeeRow" style="display: none">
                            <td>+</td>
                            <td><input type="text" id="id" placeholder="ID Người Dùng"></td>
                            <td><input type="text" id="name" placeholder="Tên Người Dùng"></td>
                            <td><input type="text" id="full name" placeholder="Họ và tên"></td>
                            <td><input type="text" id="tel" placeholder="Số điện thoại"></td>
                            <td><input type="text" id="email" placeholder="Email"></td>
                            <td><input type="date" id="birthday" placeholder="Ngày sinh"></td>
                            <td><input type="text" id="status" placeholder="Trạng Thái"></td>
                            <td> <select id="gender" disabled>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="other">Khác</option>
                            </select></td>
                            <td><input type="date" id="cancelDate" placeholder="Ngày tạo"></td>
                            <td><input type="date" id="updateDate" placeholder="Ngày Cập Nhật"></td>
                            <td>
                                <button id="saveEmployeeBtn">Lưu</button>
                            </td>
                        </tr>
                        <tr th:each="employee, iterStat : ${employees}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${employee.userId}"></td>
                            <td th:text="${employee.userName}"></td>
                            <td th:text="${employee.fullName ?: 'N/A'}"></td>
                            <td th:text="${employee.phone ?: 'N/A'}"></td>
                            <td th:text="${employee.email ?: 'N/A'}"></td>
                            <td th:text="${employee.birthday ?: 'N/A'}"></td>
                            <td th:text="${employee.status ?: 'N/A'}"></td>
                            <td th:text="${employee.gender ? 'Nam' : 'Nữ'}"></td>
                            <td th:text="${employee.createdAt}"></td>
                            <td th:text="${employee.updatedAt}"></td>
                            <td>
                                <a href="#"><i class="fa-solid fa-user-pen"></i></a>
                                <a href="#"><i class="fa-solid fa-user-lock"></i></a>
<!--                                <a href="#"><i class="fa-solid fa-trash-can"></i></a>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
