<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Du lịch Việt Nam</title>
    <link rel="stylesheet" href="css/diaDiemThamQuan.css">
    <link rel="stylesheet" href="css/styleMenu.css">
</head>

<body>
    <div th:insert="view/layout/header.html:: header"> </div>

    <main>
        <div class="banner-lienHe">
            <h1>ĐIỂM ĐẾN</h1>
            <h3>Khám phá các chuyến tham quan theo điểm đến</h3>
        </div>

        <div class="diemDen" >
            <div class="listdiemDen">
                <div class="item "  th:each="site : ${item}"
                     th:style="'background-image: url(../images/' + ${site.images[0].imageUrl} + ');'">
                    <button>Chuyến tham quan</button>
                    <h3 th:utext="${site.district}">Sơn Trà</h3>
                    <div class="infor-item">
                        <p th:utext="${site.name}"></p>
                        <a th:href="@{|/chiTietThamQuan/${site.id}|}">XEM CHI TIẾT</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagiration">
            <ul>
                <li>
                    <a th:href="@{|/diaDiem?page=0|}" th:if="${currentPage > 0}">Trang trước</a>
                </li>

                <li th:each="i : ${#numbers.sequence(0, totalPages-1)}">
                    <a th:href="@{|/diaDiem?page=${i}|}" th:text="${i + 1}" th:classappend="${i == currentPage ? 'active' : ''}"></a>
                </li>

                <li>
                    <a th:href="@{|/diaDiem?page=${currentPage + 1}|}" th:if="${currentPage < totalPages - 1}">Trang sau</a>
                </li>
            </ul>
        </div>

    </main>

    <div th:insert="view/layout/footer.html:: footer"> </div>

</body>
<script src="js/index.js"></script>

</html>
