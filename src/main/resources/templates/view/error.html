<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Forbidden</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Include CSS inline */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ff7e5f;
            background: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff7e5f;
            color: #fff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .illustration {
            margin-top: 30px;
            max-width: 70%;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>Bạn không có quyền truy cập.</h2>
    <p>Trang bạn đang cố truy cập bị hạn chế. Vui lòng kiểm tra quyền truy cập hoặc quay lại trang trước.</p>
    <a href="/" class="btn">Quay lại Trang chủ</a>
    <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Forbidden" class="illustration">
</div>
</body>
</html>
